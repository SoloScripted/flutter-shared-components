name: Lint

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up FVM
        uses: leoafarias/fvm-action@v1

      - name: Install dependencies
        run: make get

      - name: Run lint command
        run: make lint
